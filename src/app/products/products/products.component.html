
<mat-card class="example-card" *ngFor= "let product of products|async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="{{product.imgUrl}}">
      </div>
      <mat-card-title style="color:white">{{product.name}}</mat-card-title>
      <mat-card-subtitle style="color:white">Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.imgUrl}}">
    <mat-card-content>
      <p style="color:white">
        {{product.name}} {{product.price}}$
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="color:white">LIKE</button>
      <button mat-button style="color:white">SHARE</button>
    </mat-card-actions>
  </mat-card>
